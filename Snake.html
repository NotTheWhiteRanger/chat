<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Global Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    /* Containers */
    #login-container, #game-container {
      margin-top: 50px;
    }
    #login-container { display: block; }
    #game-container { display: none; }
    /* Canvas styling */
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    /* Leaderboard styling */
    #leaderboard {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    /* Logout button */
    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div id="login-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="login-btn">Sign In</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <button id="logout-btn">Logout</button>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>
    <div id="leaderboard">
      <h2>Global Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Firebase configuration â€“ update messagingSenderId and appId as needed.
    var firebaseConfig = {
      apiKey: "AIzaSyBzOZizFF1Dm87_uEWstcpPqQwu-1Ugl3Y",
      authDomain: "snake-9161f.firebaseapp.com",
      databaseURL: "https://snake-9161f-default-rtdb.firebaseio.com",
      projectId: "snake-9161f",
      storageBucket: "snake-9161f.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",  // Replace with your actual messaging sender ID
      appId: "YOUR_APP_ID"  // Replace with your actual app ID
    };
    firebase.initializeApp(firebaseConfig);

    // DOM Elements for login and game
    const loginContainer = document.getElementById('login-container');
    const gameContainer = document.getElementById('game-container');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
    const scoreDisplay = document.getElementById('score');
    const leaderboardBody = document.getElementById('leaderboard-body');

    // Firebase Auth state listener
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginContainer.style.display = "none";
        gameContainer.style.display = "block";
        startGame();
        loadLeaderboard();
      } else {
        gameContainer.style.display = "none";
        loginContainer.style.display = "block";
      }
    });

    // Sign In event
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => { loginError.textContent = ""; })
        .catch(error => { loginError.textContent = error.message; });
    });

    // Logout event
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    });

    // ------------------------------
    // Improved Snake Game Implementation
    // ------------------------------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid; // initial movement to the right
    let dy = 0;
    let food = getRandomFoodPosition();
    let score = 0;

    // Return a random position for the food within the canvas grid
    function getRandomFoodPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    // Main game loop using requestAnimationFrame for smooth animation
    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 4) return;
      count = 0;
      
      // Create new head based on the current direction
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check if snake has eaten the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        food = getRandomFoodPosition();
      } else {
        snake.pop();
      }

      // Check for collisions with walls or self
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver();
      }

      // Draw food and snake
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid - 1, grid - 1);
      ctx.fillStyle = "green";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
      });
    }

    // Start or restart the game
    function startGame() {
      resetGame();
      gameLoop();
    }

    // Reset game state
    function resetGame() {
      snake = [{ x: 160, y: 160 }];
      dx = grid;
      dy = 0;
      food = getRandomFoodPosition();
      score = 0;
      scoreDisplay.textContent = score;
    }

    // Handle game over: save score and reset game state
    function gameOver() {
      alert("Game Over! Your score: " + score);
      saveScore(score);
      resetGame();
    }

    // Listen for arrow key presses to control the snake
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = grid; dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -grid;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = grid;
      }
    });

    // ------------------------------
    // Firebase Leaderboard Integration
    // ------------------------------
    // Save the score to the "leaderboard" node using the player's first name (extracted from the email)
    function saveScore(score) {
      const user = firebase.auth().currentUser;
      if (user) {
        let firstName = user.email.split('@')[0];
        const leaderboardRef = firebase.database().ref('leaderboard');
        leaderboardRef.push({
          username: firstName,
          score: score,
          timestamp: Date.now()
        });
      }
    }

    // Load and display the top three scores from the leaderboard.
    // The scores are sorted in descending order and display only the player's first name.
    function loadLeaderboard() {
      const leaderboardRef = firebase.database().ref('leaderboard')
                              .orderByChild('score')
                              .limitToLast(3);
      leaderboardRef.on('value', snapshot => {
        const scores = [];
        snapshot.forEach(childSnapshot => {
          scores.push(childSnapshot.val());
        });
        // Sort the scores in descending order
        scores.sort((a, b) => b.score - a.score);
        leaderboardBody.innerHTML = "";
        scores.forEach(entry => {
          const row = document.createElement('tr');
          const userCell = document.createElement('td');
          const scoreCell = document.createElement('td');
          userCell.textContent = entry.username;
          scoreCell.textContent = entry.score;
          row.appendChild(userCell);
          row.appendChild(scoreCell);
          leaderboardBody.appendChild(row);
        });
      });
    }
  </script>
</body>
</html>

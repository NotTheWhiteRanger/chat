<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Global Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    /* Containers */
    #login-container, #game-container {
      text-align: center;
      margin-top: 50px;
    }
    #login-container { display: block; }
    #game-container { display: none; }
    /* Canvas styling */
    #gameCanvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    /* Leaderboard styling */
    #leaderboard {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    /* Logout button */
    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div id="login-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="login-btn">Sign In</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Game Container -->
  <div id="game-container">
    <button id="logout-btn">Logout</button>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>
    <div id="leaderboard">
      <h2>Global Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Firebase configuration â€“ updated with your provided API key.
    var firebaseConfig = {
      apiKey: "AIzaSyBzOZizFF1Dm87_uEWstcpPqQwu-1Ugl3Y",
      authDomain: "snake-9161f.firebaseapp.com",
      databaseURL: "https://snake-9161f-default-rtdb.firebaseio.com",
      projectId: "snake-9161f",
      storageBucket: "snake-9161f.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",  // Replace with your actual messaging sender ID
      appId: "YOUR_APP_ID"  // Replace with your actual app ID
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    // DOM Elements
    const loginContainer = document.getElementById('login-container');
    const gameContainer = document.getElementById('game-container');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
  
    // Listen for authentication state changes
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loginContainer.style.display = "none";
        gameContainer.style.display = "block";
        startGame();
        loadLeaderboard();
      } else {
        gameContainer.style.display = "none";
        loginContainer.style.display = "block";
      }
    });
  
    // Sign In Event
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginError.textContent = "";
        })
        .catch(error => {
          loginError.textContent = error.message;
        });
    });
  
    // Logout Event
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    });
  
    // -------------------------------
    // Snake Game Implementation
    // -------------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let snake = [{x: 10, y: 10}];
    // Initially, the snake is not moving until an arrow key is pressed.
    let direction = {x: 0, y: 0};
    let apple = {x: 15, y: 15};
    let score = 0;
    const gridSize = 20; // pixel size of each cell
    const canvasCells = canvas.width / gridSize;
    let gameInterval;
  
    // Listen for arrow key presses to change snake direction.
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case "ArrowUp":
          if(direction.y === 0) { direction = {x: 0, y: -1}; }
          break;
        case "ArrowDown":
          if(direction.y === 0) { direction = {x: 0, y: 1}; }
          break;
        case "ArrowLeft":
          if(direction.x === 0) { direction = {x: -1, y: 0}; }
          break;
        case "ArrowRight":
          if(direction.x === 0) { direction = {x: 1, y: 0}; }
          break;
      }
    });
  
    // Start or restart the game.
    function startGame() {
      resetGame();
      gameInterval = setInterval(gameLoop, 100);
    }
  
    // Reset game state.
    function resetGame() {
      snake = [{x: 10, y: 10}];
      direction = {x: 0, y: 0};  // Wait for user input before moving.
      apple = {
        x: Math.floor(Math.random() * canvasCells),
        y: Math.floor(Math.random() * canvasCells)
      };
      score = 0;
      document.getElementById('score').textContent = score;
    }
  
    // Main game loop.
    function gameLoop() {
      // If no direction has been set yet, just redraw the current state.
      if (direction.x === 0 && direction.y === 0) {
        draw();
        return;
      }
      
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
  
      // Check for collision with walls.
      if(head.x < 0 || head.x >= canvasCells || head.y < 0 || head.y >= canvasCells) {
        gameOver();
        return;
      }
  
      // Check for collision with itself.
      for(let segment of snake) {
        if(head.x === segment.x && head.y === segment.y) {
          gameOver();
          return;
        }
      }
  
      snake.unshift(head);
  
      // Check if apple is eaten.
      if(head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').textContent = score;
        apple = {
          x: Math.floor(Math.random() * canvasCells),
          y: Math.floor(Math.random() * canvasCells)
        };
      } else {
        snake.pop();
      }
  
      draw();
    }
  
    // Draw the game state on the canvas.
    function draw() {
      // Clear the canvas.
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
  
      // Draw the apple.
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
  
      // Draw the snake.
      ctx.fillStyle = "lime";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      });
    }
  
    // Handle game over.
    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
      saveScore(score);
      resetGame();
      gameInterval = setInterval(gameLoop, 100);
    }
  
    // -------------------------------
    // Firebase Leaderboard Integration
    // -------------------------------
    // Save the current user's score to the leaderboard.
    function saveScore(score) {
      const user = firebase.auth().currentUser;
      if(user) {
        const leaderboardRef = firebase.database().ref('leaderboard');
        leaderboardRef.push({
          username: user.email,
          score: score,
          timestamp: Date.now()
        });
      }
    }
  
    // Load and display the top 10 scores from the leaderboard.
    function loadLeaderboard() {
      const leaderboardRef = firebase.database().ref('leaderboard').orderByChild('score').limitToLast(10);
      leaderboardRef.on('value', snapshot => {
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = "";
        let scores = [];
        snapshot.forEach(childSnapshot => {
          scores.push(childSnapshot.val());
        });
        // Sort scores in descending order.
        scores.sort((a, b) => b.score - a.score);
  
        scores.forEach(entry => {
          const row = document.createElement('tr');
          const userCell = document.createElement('td');
          const scoreCell = document.createElement('td');
          userCell.textContent = entry.username;
          scoreCell.textContent = entry.score;
          row.appendChild(userCell);
          row.appendChild(scoreCell);
          leaderboardBody.appendChild(row);
        });
      });
    }
  </script>
</body>
</html>

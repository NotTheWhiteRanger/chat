<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Global Leaderboard & Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #game-container, #settings-container {
      display: none;
    }
    #leaderboard, #settings {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    #night-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Snake Game with Global Leaderboard</h1>
  <button id="night-mode">Toggle Night Mode</button>
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>
    <div id="leaderboard">
      <h2>Global Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid, dy = 0;
    let food = spawnFood();
    let score = 0;
    let nightMode = false;
    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }
    function drawSnake() {
      ctx.fillStyle = nightMode ? "#00ff00" : "green";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1));
    }
    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid - 1, grid - 1);
    }
    function gameLoop() {
      requestAnimationFrame(gameLoop);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      drawSnake();
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById("score").textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
          snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        alert("Game Over! Score: " + score);
        resetGame();
      }
    }
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
      else if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    });
    document.getElementById("night-mode").addEventListener("click", () => {
      nightMode = !nightMode;
      document.body.style.backgroundColor = nightMode ? "#222" : "#f0f0f0";
      canvas.style.backgroundColor = nightMode ? "#111" : "#000";
    });
    function resetGame() {
      snake = [{ x: 160, y: 160 }];
      dx = grid;
      dy = 0;
      food = spawnFood();
      score = 0;
      document.getElementById("score").textContent = score;
    }
    function startGame() {
      resetGame();
      gameLoop();
    }
    startGame();
  </script>
</body>
</html>

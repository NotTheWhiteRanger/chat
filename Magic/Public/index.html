<html lang="en">

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script>
    // Your Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDwKnA0x8VGYk4CLiqPRYRL5xMy4Zdpu3c",
    authDomain: "new-chat-8d4f4.firebaseapp.com",
    projectId: "new-chat-8d4f4",
    storageBucket: "new-chat-8d4f4.appspot.com",

  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <h2>Sign In to MTG Playmat</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
  <p id="error-message" style="color: red;"></p>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm['email'].value;
      const password = loginForm['password'].value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          window.location.href = 'mtgPlaymat.html';
        })
        .catch((error) => {
          // Handle errors here
          errorMessage.textContent = error.message;
        });
    });

    // Optional: Redirect if already signed in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'mtgPlaymat.html';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cats & Guns - Cats Section</title>
  <style>
    /* Basic reset and typography */
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      transition: background-color 0.5s ease;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
    }
    /* Styling the button */
    #catButton {
      background-color: #ffcc00;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    #catButton:hover {
      background-color: #e6b800;
    }
    /* Content section styling */
    #catContent {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .cat-image {
      width: 100%;
      max-width: 400px;
      border: 5px solid #ffcc00;
      border-radius: 15px;
    }
    .cat-fact {
      margin-top: 20px;
      font-size: 1.1em;
    }
    /* Rave background animation */
    @keyframes raveBackground {
      0% { background-color: #ff007f; }
      25% { background-color: #00ff7f; }
      50% { background-color: #007fff; }
      75% { background-color: #ff7f00; }
      100% { background-color: #ff007f; }
    }
    .rave {
      animation: raveBackground 1s infinite;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cats & Guns</h1>
    <p>Where cats meet creativity and fun!</p>
  </header>
  
  <div class="container">
    <button id="catButton">Show Cat Magic!</button>
    <div id="catContent">
      <img id="magicCat" class="cat-image" src="" alt="Mystery Cat">
      <p class="cat-fact">
        Did you know? Cats have over 20 muscles in their ears, giving them incredible controlâ€”and a dash of attitude!
      </p>
    </div>
  </div>
  
  <script>
    // Array of cat images from cat7.jpg through cat14.jpg
    const catImages = [
      "images/cat7.jpg",
      "images/cat8.jpg",
      "images/cat9.jpg",
      "images/cat10.jpg",
      "images/cat11.jpg",
      "images/cat12.jpg",
      "images/cat13.jpg",
      "images/cat14.jpg"
    ];
    
    const catButton = document.getElementById('catButton');
    const catContent = document.getElementById('catContent');
    const magicCat = document.getElementById('magicCat');

    catButton.addEventListener('click', () => {
      if (catContent.style.display === 'none' || catContent.style.display === '') {
        // Choose a random cat image from the array
        const randomIndex = Math.floor(Math.random() * catImages.length);
        magicCat.src = catImages[randomIndex];
        catContent.style.display = 'block';
        catButton.textContent = 'Hide Cat Magic!';
        // Activate rave background effect
        document.body.classList.add("rave");
      } else {
        catContent.style.display = 'none';
        catButton.textContent = 'Show Cat Magic!';
        // Deactivate rave background effect
        document.body.classList.remove("rave");
      }
    });
  </script>
</body>
</html>

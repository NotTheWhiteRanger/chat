<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats & Guns - Cats Section</title>
  <style>
    /* Basic reset, typography, and responsive styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      transition: background-color 0.5s ease;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
    }
    /* Buttons styling */
    #catButton, #jokeButton, #bgButton {
      background-color: #ffcc00;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin: 10px;
    }
    #catButton:hover, #jokeButton:hover, #bgButton:hover {
      background-color: #e6b800;
    }
    /* Content display styling */
    #catContent, #jokeContent {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Cat image styling and hover effect */
    .cat-image {
      width: 100%;
      max-width: 400px;
      border: 5px solid #ffcc00;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cat-image:hover {
      transform: scale(1.05);
    }
    /* Styling for fact and joke texts */
    .cat-fact, .cat-joke {
      margin-top: 20px;
      font-size: 1.1em;
    }
    /* Rave background animation */
    @keyframes raveBackground {
      0% { background-color: #ff007f; }
      25% { background-color: #00ff7f; }
      50% { background-color: #007fff; }
      75% { background-color: #ff7f00; }
      100% { background-color: #ff007f; }
    }
    .rave {
      animation: raveBackground 1s infinite;
    }
    /* Bounce animation */
    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-15px); }
      50%  { transform: translateY(0); }
      70%  { transform: translateY(-7px); }
      100% { transform: translateY(0); }
    }
    .bounce {
      animation: bounce 0.5s;
    }
    /* Confetti effect styling */
    #confetti {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: purple;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cats & Guns</h1>
    <p>Where cats meet creativity and fun!</p>
  </header>
  
  <div class="container">
    <button id="catButton">Show Cat Magic!</button>
    <button id="jokeButton">Show Cat Joke!</button>
    <button id="bgButton">Random Background Color!</button>
    
    <div id="catContent">
      <img id="magicCat" class="cat-image" src="" alt="Mystery Cat">
      <p class="cat-fact" id="catFact">
        <!-- Random cat fact will appear here -->
      </p>
    </div>
    
    <div id="jokeContent">
      <p class="cat-joke" id="catJoke">
        <!-- Random cat joke will appear here -->
      </p>
    </div>
  </div>
  
  <!-- Hidden confetti element for the Easter egg -->
  <div id="confetti">ðŸŽ‰ Confetti Time! ðŸŽ‰</div>
  
  <footer>
    <p>Thanks for visiting Cats & Guns. Stay curious and keep the cat magic alive!</p>
  </footer>
  
  <script>
    // Arrays of cat images, facts, and jokes
    const catImages = [
      "images/cat7.jpg",
      "images/cat8.jpg",
      "images/cat9.jpg",
      "images/cat10.jpg",
      "images/cat11.jpg",
      "images/cat12.jpg",
      "images/cat13.jpg",
      "images/cat14.jpg"
    ];
    
    const catFacts = [
      "Cats have over 20 muscles in their ears, giving them incredible control.",
      "A group of cats is called a clowder.",
      "Cats sleep for 70% of their lives.",
      "The world's largest cat measured 48.5 inches long.",
      "Cats have whiskers on the back of their front legs as well!"
    ];
    
    const catJokes = [
      "Why don't cats play poker in the jungle? Too many cheetahs!",
      "What do you call a pile of kittens? A meowtain.",
      "Why was the cat sitting on the computer? It wanted to keep an eye on the mouse!",
      "What is a cat's favorite color? Purr-ple!",
      "Why did the cat get a ticket? For littering!"
    ];
    
    // Grab DOM elements
    const catButton = document.getElementById('catButton');
    const jokeButton = document.getElementById('jokeButton');
    const bgButton = document.getElementById('bgButton');
    const catContent = document.getElementById('catContent');
    const jokeContent = document.getElementById('jokeContent');
    const magicCat = document.getElementById('magicCat');
    const catFact = document.getElementById('catFact');
    const catJoke = document.getElementById('catJoke');
    const confetti = document.getElementById('confetti');
    
    // Toggle cat magic display with a random image and fact
    catButton.addEventListener('click', () => {
      if (catContent.style.display === 'none' || catContent.style.display === '') {
        const randomImageIndex = Math.floor(Math.random() * catImages.length);
        magicCat.src = catImages[randomImageIndex];
        const randomFactIndex = Math.floor(Math.random() * catFacts.length);
        catFact.textContent = catFacts[randomFactIndex];
        catContent.style.display = 'block';
        catButton.textContent = 'Hide Cat Magic!';
        // Activate rave background effect
        document.body.classList.add("rave");
      } else {
        catContent.style.display = 'none';
        catButton.textContent = 'Show Cat Magic!';
        document.body.classList.remove("rave");
      }
    });
    
    // Display a random cat joke with a bounce effect
    jokeButton.addEventListener('click', () => {
      const randomJokeIndex = Math.floor(Math.random() * catJokes.length);
      catJoke.textContent = catJokes[randomJokeIndex];
      jokeContent.style.display = 'block';
      catJoke.classList.add("bounce");
      setTimeout(() => {
        catJoke.classList.remove("bounce");
      }, 500);
    });
    
    // Change background to a random hex color (removes rave effect)
    bgButton.addEventListener('click', () => {
      document.body.classList.remove("rave");
      const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    });
    
    // Bounce effect on cat image when clicked
    magicCat.addEventListener('click', () => {
      magicCat.classList.add("bounce");
      setTimeout(() => {
        magicCat.classList.remove("bounce");
      }, 500);
    });
    
    // Easter egg: Press "C" for a quick confetti effect
    document.addEventListener('keydown', (event) => {
      if (event.key.toLowerCase() === 'c') {
        confetti.style.opacity = 1;
        setTimeout(() => {
          confetti.style.opacity = 0;
        }, 1000);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Cats & Guns Central - MAXIMALIST MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Monoton&display=swap');
    
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://media.giphy.com/media/l3q2Ip7FrmPEdb26c/giphy.gif');
      color: #ff00ff;
      text-shadow: 3px 3px 5px #00ffff;
      animation: bgAnimation 5s infinite alternate;
    }
    
    @keyframes bgAnimation {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    header {
      background: linear-gradient(45deg, red, yellow, blue, green, purple);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      animation: rainbow 3s infinite linear;
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    marquee {
      font-size: 1.5em;
      color: cyan;
      font-weight: bold;
      text-transform: uppercase;
    }

    .blinking {
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .rotating {
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .randomGIF {
      width: 200px;
      height: auto;
      position: absolute;
      top: 50px;
      right: 50px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(20px); }
    }

    #soundEffect {
      display: none;
    }
  </style>
</head>

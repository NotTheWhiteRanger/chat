<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game Global Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Basic styles for the snake game page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #snakeGameCanvas {
      background: #eee;
      border: 1px solid #ddd;
      display: block;
      margin: 0 auto;
    }
    #scoreContainer {
      margin-top: 10px;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      margin: 4px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Snake Game with Global Leaderboard</h1>
  <canvas id="snakeGameCanvas" width="600" height="400"></canvas>
  <div id="scoreContainer">
    <p>Score: <span id="scoreDisplay">0</span></p>
    <h3>Global Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <!-- Firebase, Global Leaderboard & Snake Game Logic -->
  <script type="module">
    /***** Firebase Imports *****/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    /***** Firebase Config *****/
    const firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };
    
    /***** Initialize Firebase *****/
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    /***** Global Leaderboard Functions *****/
    // Pushes a new score to Firebase and updates the leaderboard
    async function updateGlobalHighscores(currentScore) {
      // Push new score into "snakeHighscores"
      await push(ref(db, "snakeHighscores"), { score: currentScore });
      updateGlobalLeaderboard();
    }
    
    // Retrieves, sorts, and displays the top 5 scores
    async function updateGlobalLeaderboard() {
      const snapshot = await get(ref(db, "snakeHighscores"));
      let scores = [];
      snapshot.forEach(child => {
        scores.push(child.val().score);
      });
      // Sort scores in descending order and keep the top 5
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      displayHighscores(scores);
    }
    
    // Renders the leaderboard list
    function displayHighscores(highscores) {
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "";
      highscores.forEach(scoreItem => {
        const li = document.createElement("li");
        li.textContent = scoreItem;
        leaderboard.appendChild(li);
      });
    }
    
    /***** Snake Game Logic *****/
    const canvas = document.getElementById("snakeGameCanvas");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid;
    let dy = 0;
    let food = { x: 320, y: 320 };
    let score = 0;
    const scoreDisplay = document.getElementById("scoreDisplay");
    scoreDisplay.textContent = score;
    
    function getRandomFoodPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }
    
    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 4) return;
      count = 0;
      
      // Create new head position
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      
      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        food = getRandomFoodPosition();
      } else {
        snake.pop();
      }
      
      // Check for collisions with walls or self
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        // On collision, push the score to Firebase and update leaderboard
        updateGlobalHighscores(score);
        // Reset game state
        snake = [{ x: 160, y: 160 }];
        dx = grid;
        dy = 0;
        score = 0;
        scoreDisplay.textContent = score;
      }
      
      // Clear and redraw canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid - 1, grid - 1);
      ctx.fillStyle = "green";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
      });
    }
    
    // Handle arrow key inputs
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = grid; dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -grid;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = grid;
      }
    });
    
    gameLoop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cats & Guns Central</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #1558b0;
      --white: #fff;
      --text-color: #333;
      --shadow: rgba(0, 0, 0, 0.2);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out, filter 0.5s ease;
      color: var(--text-color);
      line-height: 1.4;
      position: relative;
      font-size: 14px;
    }
    main {
      max-width: 800px;
      width: 100%;
      background: var(--white);
      margin: auto auto 20px auto;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.95em;
      text-align: center;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    #gameModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #gameContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    #closeGame {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cats & Guns Central</h1>
  </header>
  
  <main>
    <h3>Welcome to the Cats & Guns Community</h3>
    <p>Click below to play Quick Draw Duel!</p>
    <button id="loadQuickDraw">Play Quick Draw Duel</button>
  </main>
  
  <footer>
    <p>&copy; 2025 Cats & Guns Central. All rights reserved.</p>
  </footer>
  
  <div id="gameModal">
    <div id="gameContent">
      <button id="closeGame">Close</button>
      <div id="gameContainer"></div>
    </div>
  </div>
  
  <script>
      document.getElementById("loadQuickDraw").addEventListener("click", function() {
          const gameModal = document.getElementById("gameModal");
          const gameContainer = document.getElementById("gameContainer");
          gameContainer.innerHTML = "";
          gameModal.style.display = "flex";

          fetch("Guns/quick_draw.html")
              .then(response => response.text())
              .then(data => {
                  gameContainer.innerHTML = data;
                  executeGameScripts();
              })
              .catch(error => console.error("Error loading the game:", error));
      });

      document.getElementById("closeGame").addEventListener("click", function() {
          document.getElementById("gameModal").style.display = "none";
          document.getElementById("gameContainer").innerHTML = "";
      });

      function executeGameScripts() {
          const scripts = document.getElementById("gameContainer").getElementsByTagName("script");
          for (let i = 0; i < scripts.length; i++) {
              const newScript = document.createElement("script");
              newScript.textContent = scripts[i].textContent;
              document.body.appendChild(newScript);
          }
      }
  </script>
</body>
</html>

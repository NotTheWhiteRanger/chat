<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BR - Shooter with Target Practice & Multiplayer Modes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
    #score, #health {
      position: absolute;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 10;
    }
    #score {
      top: 10px;
    }
    #health {
      top: 50px;
    }
    #weaponDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 10;
    }
    #connectionStatus {
      position: absolute;
      top: 90px;
      left: 10px;
      color: #fff;
      font-size: 18px;
      z-index: 10;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #menu h1 {
      color: white;
      margin-bottom: 20px;
    }
    #menu button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <!-- Include Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div id="menu">
    <h1>Select Game Mode</h1>
    <button id="targetPracticeBtn">Target Practice</button>
    <button id="multiplayerBtn">Multiplayer</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="health">Health: 100</div>
  <div id="weaponDisplay">Weapon: Pistol</div>
  <div id="connectionStatus">Status: Not Connected</div>
  <!-- Expanded map size -->
  <canvas id="gameCanvas" width="1600" height="1200"></canvas>

  <!-- Include external gun mechanics code -->
  <script src="gunMechanics.js"></script>

  <script>
    let gameMode = null; // "target" or "multiplayer"
    let socket = null;
    let localPlayerId = null;
    const remotePlayers = {};
    const remoteBullets = [];
    const bulletDamage = 20; // Damage dealt per bullet

    const menu = document.getElementById("menu");
    const targetPracticeBtn = document.getElementById("targetPracticeBtn");
    const multiplayerBtn = document.getElementById("multiplayerBtn");
    const connectionStatus = document.getElementById("connectionStatus");

    targetPracticeBtn.addEventListener("click", () => {
      gameMode = "target";
      menu.style.display = "none";
      connectionStatus.textContent = "Status: (Target Practice Mode)";
      console.log("Starting in Target Practice mode.");
    });
    multiplayerBtn.addEventListener("click", () => {
      gameMode = "multiplayer";
      menu.style.display = "none";
      initMultiplayer();
      console.log("Starting in Multiplayer mode.");
    });

    // Multiplayer initialization: update the URL below with your AWS server's IP/domain and port.
    function initMultiplayer() {
      connectionStatus.textContent = "Status: Connecting...";
      socket = io("https://kcschat.org:3000", {  // <-- Replace with your AWS server address.
        transports: ["websocket"]
      });
      socket.on("connect", () => {
        console.log("Connected to server with id:", socket.id);
        connectionStatus.textContent = "Status: Connected";
      });
      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        connectionStatus.textContent = "Status: Disconnected";
      });
      socket.on("currentId", (id) => {
        localPlayerId = id;
      });
      socket.on("currentPlayers", (players) => {
        for (let id in players) {
          if (id === localPlayerId) continue;
          remotePlayers[id] = players[id];
          if (!remotePlayers[id].health) {
            remotePlayers[id].health = 100;
          }
        }
      });
      socket.on("newPlayer", (playerData) => {
        if (playerData.id !== localPlayerId) {
          remotePlayers[playerData.id] = playerData;
          if (!remotePlayers[playerData.id].health) {
            remotePlayers[playerData.id].health = 100;
          }
          console.log("New player joined:", playerData.id);
        }
      });
      socket.on("playerMoved", (data) => {
        if (data.id !== localPlayerId) {
          if (remotePlayers[data.id]) {
            remotePlayers[data.id].x = data.x;
            remotePlayers[data.id].y = data.y;
            remotePlayers[data.id].angle = data.angle;
            remotePlayers[data.id].weapon = data.weapon;
            remotePlayers[data.id].score = data.score;
            if (data.health !== undefined) {
              remotePlayers[data.id].health = data.health;
            }
          } else {
            remotePlayers[data.id] = data;
            if (!remotePlayers[data.id].health) {
              remotePlayers[data.id].health = 100;
            }
          }
        }
      });
      socket.on("playerDisconnected", (id) => {
        delete remotePlayers[id];
        console.log("Player disconnected:", id);
      });
      socket.on("playerShot", (data) => {
        if (data.id !== localPlayerId) {
          remoteBullets.push({ ...data.bullet, owner: data.id });
        }
      });
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    document.getElementById("score").textContent = "Score: " + score;

    // --------------------
    // Obstacles & Collision
    // --------------------
    const obstacles = [
      { x: 300, y: 300, width: 200, height: 20 },
      { x: 1000, y: 800, width: 20, height: 200 },
      { x: 700, y: 500, width: 150, height: 150 }
    ];

    // Collision detection between a circle and a rectangle
    function circleRectCollision(circle, rect) {
      const distX = Math.abs(circle.x - rect.x - rect.width / 2);
      const distY = Math.abs(circle.y - rect.y - rect.height / 2);

      if (distX > (rect.width / 2 + circle.radius)) return false;
      if (distY > (rect.height / 2 + circle.radius)) return false;
      if (distX <= (rect.width / 2)) return true;
      if (distY <= (rect.height / 2)) return true;
      
      const dx = distX - rect.width / 2;
      const dy = distY - rect.height / 2;
      return (dx * dx + dy * dy <= (circle.radius * circle.radius));
    }

    // --------------------
    // Randomized Spawn Point
    // --------------------
    const playerRadius = 20;
    function getRandomSpawnPoint() {
      let x, y;
      let valid = false;
      // Keep trying until a valid spawn (not inside an obstacle) is found.
      while (!valid) {
        x = Math.random() * (canvas.width - 2 * playerRadius) + playerRadius;
        y = Math.random() * (canvas.height - 2 * playerRadius) + playerRadius;
        valid = true;
        for (const obs of obstacles) {
          if (circleRectCollision({ x, y, radius: playerRadius }, obs)) {
            valid = false;
            break;
          }
        }
      }
      return { x, y };
    }

    const spawnPoint = getRandomSpawnPoint();

    // --------------------
    // Local Player Definition
    // --------------------
    const player = {
      x: spawnPoint.x,
      y: spawnPoint.y,
      radius: playerRadius,
      speed: 4,
      color: "blue",
      angle: 0,
      weapon: currentWeapon, // currentWeapon defined in gunMechanics.js
      score: score,
      health: 100
    };

    // --------------------
    // Remaining Game Logic
    // --------------------
    function drawFacingIndicator(p, color = "black") {
      const lineLength = p.radius + 15;
      const endX = p.x + lineLength * Math.cos(p.angle);
      const endY = p.y + lineLength * Math.sin(p.angle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(endX, endY);
      ctx.stroke();
    }

    const targets = [];
    const targetRadius = 15;
    const targetLifetime = 5000;
    function spawnTarget() {
      const x = Math.random() * (canvas.width - 2 * targetRadius) + targetRadius;
      const y = Math.random() * (canvas.height - 2 * targetRadius) + targetRadius;
      const target = { x, y, radius: targetRadius, spawnTime: Date.now() };
      targets.push(target);
    }
    setInterval(spawnTarget, 2000);

    const upgrades = [
      { type: "shotgun", x: 150, y: 100, radius: 20 },
      { type: "assault", x: 650, y: 500, radius: 20 }
    ];

    const keysPressed = {};
    document.addEventListener("keydown", (e) => {
      keysPressed[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
      keysPressed[e.key] = false;
    });
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
    });
    canvas.addEventListener("click", () => {
      // Call the shootBullet function from gunMechanics.js
      shootBullet(player, gameMode, socket);
    });

    function update() {
      // Save previous position for collision rollback
      const oldX = player.x;
      const oldY = player.y;

      if (keysPressed["ArrowUp"] || keysPressed["w"]) player.y -= player.speed;
      if (keysPressed["ArrowDown"] || keysPressed["s"]) player.y += player.speed;
      if (keysPressed["ArrowLeft"] || keysPressed["a"]) player.x -= player.speed;
      if (keysPressed["ArrowRight"] || keysPressed["d"]) player.x += player.speed;

      // Boundaries of the canvas
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
      if (player.y < player.radius) player.y = player.radius;
      if (player.y > canvas.height - player.radius) player.y = canvas.height - player.radius;

      // Check collision with obstacles, revert if collision occurs
      for (const obs of obstacles) {
        if (circleRectCollision(player, obs)) {
          player.x = oldX;
          player.y = oldY;
          break;
        }
      }

      // Update bullets via the external gun mechanics code
      updateBullets(canvas);

      // Check for collisions between bullets and targets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = targets.length - 1; j >= 0; j--) {
          const t = targets[j];
          const dist = Math.hypot(b.x - t.x, b.y - t.y);
          if (dist < b.radius + t.radius) {
            targets.splice(j, 1);
            bullets.splice(i, 1);
            score++;
            player.score = score;
            document.getElementById("score").textContent = "Score: " + score;
            break;
          }
        }
      }

      // Multiplayer bullet collisions
      if (gameMode === "multiplayer") {
        // Local player's bullets hitting remote players
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          for (let id in remotePlayers) {
            const rp = remotePlayers[id];
            const dist = Math.hypot(b.x - rp.x, b.y - rp.y);
            if (dist < b.radius + rp.radius) {
              rp.health -= bulletDamage;
              bullets.splice(i, 1);
              if (rp.health <= 0) {
                delete remotePlayers[id];
              }
              break;
            }
          }
        }
        // Remote bullets hitting local player
        for (let i = remoteBullets.length - 1; i >= 0; i--) {
          const b = remoteBullets[i];
          const dist = Math.hypot(b.x - player.x, b.y - player.y);
          if (dist < b.radius + player.radius) {
            player.health -= bulletDamage;
            remoteBullets.splice(i, 1);
            if (player.health <= 0) {
              alert("Game Over!");
              player.health = 100;
              player.score = 0;
              score = 0;
              document.getElementById("score").textContent = "Score: " + score;
            }
          }
        }
      }

      const currentTime = Date.now();
      for (let i = targets.length - 1; i >= 0; i--) {
        if (currentTime - targets[i].spawnTime > targetLifetime) {
          targets.splice(i, 1);
        }
      }

      for (let i = upgrades.length - 1; i >= 0; i--) {
        const upg = upgrades[i];
        const dist = Math.hypot(player.x - upg.x, player.y - upg.y);
        if (dist < player.radius + upg.radius) {
          currentWeapon = upg.type;
          player.weapon = currentWeapon;
          updateWeaponDisplay();
          upgrades.splice(i, 1);
        }
      }

      document.getElementById("health").textContent = "Health: " + player.health;

      if (gameMode === "multiplayer" && socket) {
        socket.emit("playerMovement", { 
          x: player.x, 
          y: player.y, 
          angle: player.angle, 
          weapon: currentWeapon, 
          score: player.score,
          health: player.health
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      for (const obs of obstacles) {
        ctx.fillStyle = "gray";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }

      // Draw targets
      for (const target of targets) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw bullets from gun mechanics
      drawBullets(ctx);

      if (gameMode === "multiplayer") {
        // Draw remote bullets
        for (const bullet of remoteBullets) {
          ctx.fillStyle = "purple";
          ctx.beginPath();
          ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
          ctx.fill();
        }
        // Draw remote players with health bars and scores.
        for (let id in remotePlayers) {
          const rp = remotePlayers[id];
          ctx.fillStyle = "cyan";
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, rp.radius, 0, Math.PI * 2);
          ctx.fill();
          drawFacingIndicator(rp, "gray");
          // Health bar
          const barWidth = rp.radius * 2;
          const barHeight = 5;
          const healthPercent = rp.health / 100;
          ctx.fillStyle = "green";
          ctx.fillRect(rp.x - rp.radius, rp.y - rp.radius - 10, barWidth * healthPercent, barHeight);
          ctx.strokeStyle = "black";
          ctx.strokeRect(rp.x - rp.radius, rp.y - rp.radius - 10, barWidth, barHeight);
          // Score text
          ctx.fillStyle = "black";
          ctx.font = "12px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText("Score: " + (rp.score || 0), rp.x, rp.y - rp.radius - 20);
        }
      }
      
      // Draw weapon upgrades
      upgrades.forEach(upg => {
        ctx.fillStyle = upg.type === "shotgun" ? "orange" : upg.type === "assault" ? "green" : "gray";
        ctx.beginPath();
        ctx.arc(upg.x, upg.y, upg.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(upg.type === "shotgun" ? "SG" : upg.type === "assault" ? "AR" : "", upg.x, upg.y + 4);
      });
      
      // Draw local player
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      drawFacingIndicator(player);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>

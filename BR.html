<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BR - Shooter with Target Practice & Multiplayer Modes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 10;
    }
    #weaponDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      z-index: 10;
    }
    #connectionStatus {
      position: absolute;
      top: 50px;
      left: 10px;
      color: #fff;
      font-size: 18px;
      z-index: 10;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #menu h1 {
      color: white;
      margin-bottom: 20px;
    }
    #menu button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <!-- Include Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div id="menu">
    <h1>Select Game Mode</h1>
    <button id="targetPracticeBtn">Target Practice</button>
    <button id="multiplayerBtn">Multiplayer</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="weaponDisplay">Weapon: Pistol</div>
  <div id="connectionStatus">Status: Not Connected</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Include external gun mechanics code -->
  <script src="gunMechanics.js"></script>

  <script>
    let gameMode = null; // "target" or "multiplayer"
    let socket = null;
    let localPlayerId = null;
    const remotePlayers = {};
    const remoteBullets = [];

    const menu = document.getElementById("menu");
    const targetPracticeBtn = document.getElementById("targetPracticeBtn");
    const multiplayerBtn = document.getElementById("multiplayerBtn");
    const connectionStatus = document.getElementById("connectionStatus");

    targetPracticeBtn.addEventListener("click", () => {
      gameMode = "target";
      menu.style.display = "none";
      connectionStatus.textContent = "Status: (Target Practice Mode)";
      console.log("Starting in Target Practice mode.");
    });
    multiplayerBtn.addEventListener("click", () => {
      gameMode = "multiplayer";
      menu.style.display = "none";
      initMultiplayer();
      console.log("Starting in Multiplayer mode.");
    });

    // Multiplayer initialization: update the URL below with your AWS server's IP/domain and port.
    function initMultiplayer() {
      connectionStatus.textContent = "Status: Connecting...";
      socket = io("https://3.148.222.243:3000", {  // <-- Replace with your AWS server address.
        transports: ["websocket"]
      });
      socket.on("connect", () => {
        console.log("Connected to server with id:", socket.id);
        connectionStatus.textContent = "Status: Connected";
      });
      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        connectionStatus.textContent = "Status: Disconnected";
      });
      socket.on("currentId", (id) => {
        localPlayerId = id;
      });
      socket.on("currentPlayers", (players) => {
        for (let id in players) {
          if (id === localPlayerId) continue;
          remotePlayers[id] = players[id];
        }
      });
      socket.on("newPlayer", (playerData) => {
        if (playerData.id !== localPlayerId) {
          remotePlayers[playerData.id] = playerData;
          console.log("New player joined:", playerData.id);
        }
      });
      socket.on("playerMoved", (data) => {
        if (data.id !== localPlayerId) {
          if (remotePlayers[data.id]) {
            remotePlayers[data.id].x = data.x;
            remotePlayers[data.id].y = data.y;
            remotePlayers[data.id].angle = data.angle;
            remotePlayers[data.id].weapon = data.weapon;
            remotePlayers[data.id].score = data.score;
          } else {
            remotePlayers[data.id] = data;
          }
        }
      });
      socket.on("playerDisconnected", (id) => {
        delete remotePlayers[id];
        console.log("Player disconnected:", id);
      });
      socket.on("playerShot", (data) => {
        if (data.id !== localPlayerId) {
          remoteBullets.push({ ...data.bullet, owner: data.id });
        }
      });
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    document.getElementById("score").textContent = "Score: " + score;

    // The player object now uses "currentWeapon" from gunMechanics.js
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      speed: 4,
      color: "blue",
      angle: 0,
      weapon: currentWeapon, // currentWeapon defined in gunMechanics.js
      score: score
    };

    function drawFacingIndicator(p, color = "black") {
      const lineLength = p.radius + 15;
      const endX = p.x + lineLength * Math.cos(p.angle);
      const endY = p.y + lineLength * Math.sin(p.angle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(endX, endY);
      ctx.stroke();
    }

    const targets = [];
    const targetRadius = 15;
    const targetLifetime = 5000;
    function spawnTarget() {
      const x = Math.random() * (canvas.width - 2 * targetRadius) + targetRadius;
      const y = Math.random() * (canvas.height - 2 * targetRadius) + targetRadius;
      const target = { x, y, radius: targetRadius, spawnTime: Date.now() };
      targets.push(target);
    }
    setInterval(spawnTarget, 2000);

    const upgrades = [
      { type: "shotgun", x: 150, y: 100, radius: 20 },
      { type: "assault", x: 650, y: 500, radius: 20 }
    ];

    const keysPressed = {};
    document.addEventListener("keydown", (e) => {
      keysPressed[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
      keysPressed[e.key] = false;
    });
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
    });
    canvas.addEventListener("click", () => {
      // Call the shootBullet function from gunMechanics.js
      shootBullet(player, gameMode, socket);
    });

    function update() {
      if (keysPressed["ArrowUp"] || keysPressed["w"]) player.y -= player.speed;
      if (keysPressed["ArrowDown"] || keysPressed["s"]) player.y += player.speed;
      if (keysPressed["ArrowLeft"] || keysPressed["a"]) player.x -= player.speed;
      if (keysPressed["ArrowRight"] || keysPressed["d"]) player.x += player.speed;
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
      if (player.y < player.radius) player.y = player.radius;
      if (player.y > canvas.height - player.radius) player.y = canvas.height - player.radius;

      // Update bullets via the external gun mechanics code
      updateBullets(canvas);

      // Check for collisions between bullets and targets
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = targets.length - 1; j >= 0; j--) {
          const t = targets[j];
          const dist = Math.hypot(b.x - t.x, b.y - t.y);
          if (dist < b.radius + t.radius) {
            targets.splice(j, 1);
            bullets.splice(i, 1);
            score++;
            player.score = score;
            document.getElementById("score").textContent = "Score: " + score;
            break;
          }
        }
      }

      if (gameMode === "multiplayer") {
        for (let i = remoteBullets.length - 1; i >= 0; i--) {
          const b = remoteBullets[i];
          b.x += b.speed * Math.cos(b.angle);
          b.y += b.speed * Math.sin(b.angle);
          if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
            remoteBullets.splice(i, 1);
          }
        }
      }

      const currentTime = Date.now();
      for (let i = targets.length - 1; i >= 0; i--) {
        if (currentTime - targets[i].spawnTime > targetLifetime) {
          targets.splice(i, 1);
        }
      }

      for (let i = upgrades.length - 1; i >= 0; i--) {
        const upg = upgrades[i];
        const dist = Math.hypot(player.x - upg.x, player.y - upg.y);
        if (dist < player.radius + upg.radius) {
          // Change weapon type and update display via the gun mechanics file
          currentWeapon = upg.type;
          player.weapon = currentWeapon;
          updateWeaponDisplay();
          upgrades.splice(i, 1);
        }
      }

      if (gameMode === "multiplayer" && socket) {
        socket.emit("playerMovement", { 
          x: player.x, 
          y: player.y, 
          angle: player.angle, 
          weapon: currentWeapon, 
          score: player.score 
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (const target of targets) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw bullets from gun mechanics
      drawBullets(ctx);

      if (gameMode === "multiplayer") {
        for (const bullet of remoteBullets) {
          ctx.fillStyle = "purple";
          ctx.beginPath();
          ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      upgrades.forEach(upg => {
        ctx.fillStyle = upg.type === "shotgun" ? "orange" : upg.type === "assault" ? "green" : "gray";
        ctx.beginPath();
        ctx.arc(upg.x, upg.y, upg.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(upg.type === "shotgun" ? "SG" : upg.type === "assault" ? "AR" : "", upg.x, upg.y + 4);
      });
      
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fill();
      drawFacingIndicator(player);

      if (gameMode === "multiplayer") {
        for (let id in remotePlayers) {
          const p = remotePlayers[id];
          ctx.fillStyle = "cyan";
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
          drawFacingIndicator(p, "gray");
          ctx.fillStyle = "black";
          ctx.font = "12px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText("Score: " + (p.score || 0), p.x, p.y - p.radius - 10);
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expanded Encrypted Chat System</title>
  <style>
    /* Basic styles */
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #f9f9f9; margin-bottom: 10px; }
    #messageInput { width: 70%; padding: 5px; }
    #sendButton { width: 25%; padding: 5px; }
    #profileSelect { margin-bottom: 10px; }
  </style>
  <!-- Include Firebase libraries (using version 8 for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Expanded Encrypted Chat System</h1>
  <!-- Profile Selection -->
  <label for="profileSelect">Select Profile:</label>
  <select id="profileSelect"></select>
  <!-- Chat Display Area -->
  <div id="chat"></div>
  <!-- Message Input -->
  <input type="text" id="messageInput" placeholder="Enter your message">
  <button id="sendButton">Send</button>

  <script>
    // Firebase initialization (update these values with your Firebase config)
    var firebaseConfig = {
      apiKey: "AIzaSyD2B6KZgtYQPE4K-JF5GQszp5wjNgX6_MY",
      authDomain: "new-chat-8d4f4.firebaseapp.com",
      databaseURL: "https://new-chat-8d4f4-default-rtdb.firebaseio.com/",
      projectId: "new-chat-8d4f4",
      storageBucket: "new-chat-8d4f4.firebasestorage.app",
      messagingSenderId: "825077448854",
      appId: "1:825077448854:web:3906174c00e1f6604782b7"
    };
    firebase.initializeApp(firebaseConfig);

    // ---------------- Expanded Encryption Functions ----------------

    // Caesar Cipher
    function caesarCipherEncrypt(text, shift) {
      shift = shift % 26;
      let result = "";
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (c.match(/[A-Z]/)) {
          let code = text.charCodeAt(i) - 65;
          code = (code + shift + 26) % 26;
          result += String.fromCharCode(code + 65);
        } else if (c.match(/[a-z]/)) {
          let code = text.charCodeAt(i) - 97;
          code = (code + shift + 26) % 26;
          result += String.fromCharCode(code + 97);
        } else {
          result += c;
        }
      }
      return result;
    }
    function caesarCipherDecrypt(text, shift) {
      return caesarCipherEncrypt(text, -shift);
    }

    // VigenÃ¨re Cipher
    function vigenereEncrypt(text, key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, "");
      let result = "";
      let j = 0;
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (c.match(/[A-Z]/i)) {
          let base = c === c.toUpperCase() ? 65 : 97;
          let shift = key.charCodeAt(j % key.length) - 65;
          let code = (text.charCodeAt(i) - base + shift) % 26;
          result += String.fromCharCode(code + base);
          j++;
        } else {
          result += c;
        }
      }
      return result;
    }
    function vigenereDecrypt(text, key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, "");
      let result = "";
      let j = 0;
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (c.match(/[A-Z]/i)) {
          let base = c === c.toUpperCase() ? 65 : 97;
          let shift = key.charCodeAt(j % key.length) - 65;
          let code = (text.charCodeAt(i) - base - shift + 26) % 26;
          result += String.fromCharCode(code + base);
          j++;
        } else {
          result += c;
        }
      }
      return result;
    }

    // Transposition Cipher (Columnar Transposition)
    function transpositionEncrypt(text, key) {
      text = text.replace(/\s+/g, ''); // remove spaces for simplicity
      let numCols = key.length;
      let numRows = Math.ceil(text.length / numCols);
      let grid = [];
      for (let r = 0; r < numRows; r++) {
        grid[r] = [];
        for (let c = 0; c < numCols; c++) {
          grid[r][c] = text[r * numCols + c] || '';
        }
      }
      let order = key.toUpperCase().split('').map((char, index) => ({ char, index }))
                   .sort((a, b) => a.char.localeCompare(b.char))
                   .map(obj => obj.index);
      let cipherText = "";
      for (let i = 0; i < order.length; i++) {
        let col = order[i];
        for (let r = 0; r < numRows; r++) {
          cipherText += grid[r][col] || '';
        }
      }
      return cipherText;
    }
    function transpositionDecrypt(text, key) {
      let numCols = key.length;
      let numRows = Math.ceil(text.length / numCols);
      let order = key.toUpperCase().split('').map((char, index) => ({ char, index }))
                   .sort((a, b) => a.char.localeCompare(b.char))
                   .map(obj => obj.index);
      let grid = [];
      for (let r = 0; r < numRows; r++) { grid[r] = new Array(numCols); }
      let pos = 0;
      for (let i = 0; i < order.length; i++) {
        let col = order[i];
        for (let r = 0; r < numRows; r++) {
          if (pos < text.length) {
            grid[r][col] = text[pos++];
          }
        }
      }
      let plainText = "";
      for (let r = 0; r < numRows; r++) {
        for (let c = 0; c < numCols; c++) {
          plainText += grid[r][c] || '';
        }
      }
      return plainText;
    }

    // Atbash Cipher
    function atbash(text) {
      let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let reversed = alphabet.split('').reverse().join('');
      let result = "";
      for (let char of text) {
        let upperChar = char.toUpperCase();
        let idx = alphabet.indexOf(upperChar);
        if (idx !== -1) {
          let transChar = reversed[idx];
          result += (char === char.toUpperCase()) ? transChar : transChar.toLowerCase();
        } else {
          result += char;
        }
      }
      return result;
    }

    // Reverse Cipher
    function reverseText(text) {
      return text.split('').reverse().join('');
    }

    // Beaufort Cipher (Encryption and decryption are identical)
    function beaufortCipher(text, key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, "");
      let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let result = "";
      let j = 0;
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[A-Z]/i)) {
          let base = char === char.toUpperCase() ? 65 : 97;
          let p = text.charCodeAt(i) - base;
          let k = key.charCodeAt(j % key.length) - 65;
          let code = (k - p + 26) % 26;
          result += String.fromCharCode(code + base);
          j++;
        } else {
          result += char;
        }
      }
      return result;
    }
    // For Beaufort, decryption is the same as encryption.
    function beaufortDecrypt(text, key) {
      return beaufortCipher(text, key);
    }

    // Shuffle Cipher
    function shuffleCipher(text, key, decrypt = false) {
      if (!key) return text;
      let indices = [...Array(text.length).keys()];
      let permutation = indices.slice().sort((a, b) => {
        let valA = key.charCodeAt(a % key.length) + a;
        let valB = key.charCodeAt(b % key.length) + b;
        return valA - valB;
      });
      if (decrypt) {
        let inverse = [];
        for (let i = 0; i < permutation.length; i++) {
          inverse[permutation[i]] = i;
        }
        permutation = inverse;
      }
      let resultArray = [];
      for (let i = 0; i < text.length; i++) {
        resultArray[i] = text[permutation[i]];
      }
      return resultArray.join('');
    }
    function shuffleEncrypt(text, key) {
      return shuffleCipher(text, key, false);
    }
    function shuffleDecrypt(text, key) {
      return shuffleCipher(text, key, true);
    }

    // ---------------- Profile Management ----------------
    // Profiles can come in two formats:
    // 1. The "old" format (from your first script) with Boolean flags and keys.
    // 2. The "new" format which is simply an array of encryption steps.
    // Below is a sample set of profiles that demonstrates both formats.
    const profiles = {
      // Old format profile (from the first script)
      "Legacy Default": {
        Caesar: true,
        Vigenere: false,
        Transposition: false,
        Atbash: false,
        Reverse: false,
        Beaufort: false,
        Shuffle: false,
        caesarShift: 3,
        vigenereKey: "",
        transpositionKey: "",
        beaufortKey: "",
        shuffleKey: "",
        order: ["Caesar"]
      },
      // New format profiles (steps array)
      "Default (Caesar 3)": [
         { cipher: "caesar", shift: 3 }
      ],
      "Secret (Vigenere)": [
         { cipher: "vigenere", key: "SECRET" }
      ],
      "Advanced": [
         { cipher: "caesar", shift: 3 },
         { cipher: "vigenere", key: "KEY" },
         { cipher: "transposition", key: "TRANS" },
         { cipher: "atbash" },
         { cipher: "reverse" },
         { cipher: "beaufort", key: "BEAU" },
         { cipher: "shuffle", key: "SHUFFLE" }
      ]
    };

    // Populate the profile select dropdown
    function populateProfiles() {
      const profileSelect = document.getElementById("profileSelect");
      profileSelect.innerHTML = "";
      for (let profileName in profiles) {
        let option = document.createElement("option");
        option.value = profileName;
        option.text = profileName;
        profileSelect.appendChild(option);
      }
    }
    populateProfiles();

    // Conversion function: if a profile is in the old format (has "Caesar" property),
    // convert it into an array of steps.
    function convertOldProfileToSteps(oldProfile) {
      let defaultOrder = ["Caesar", "Vigenere", "Transposition", "Atbash", "Reverse", "Beaufort", "Shuffle"];
      let order = (oldProfile.order && oldProfile.order.length) ? oldProfile.order : defaultOrder;
      let steps = [];
      order.forEach(cipher => {
        switch(cipher) {
          case "Caesar":
            if(oldProfile.Caesar) steps.push({ cipher: "caesar", shift: parseInt(oldProfile.caesarShift) });
            break;
          case "Vigenere":
            if(oldProfile.Vigenere) steps.push({ cipher: "vigenere", key: oldProfile.vigenereKey });
            break;
          case "Transposition":
            if(oldProfile.Transposition) steps.push({ cipher: "transposition", key: oldProfile.transpositionKey });
            break;
          case "Atbash":
            if(oldProfile.Atbash) steps.push({ cipher: "atbash" });
            break;
          case "Reverse":
            if(oldProfile.Reverse) steps.push({ cipher: "reverse" });
            break;
          case "Beaufort":
            if(oldProfile.Beaufort) steps.push({ cipher: "beaufort", key: oldProfile.beaufortKey });
            break;
          case "Shuffle":
            if(oldProfile.Shuffle) steps.push({ cipher: "shuffle", key: oldProfile.shuffleKey });
            break;
        }
      });
      return steps;
    }

    // Returns the steps for the currently selected profile.
    function getCurrentProfileSteps() {
      const profileSelect = document.getElementById("profileSelect");
      const profileName = profileSelect.value;
      const profile = profiles[profileName];
      if (!profile) {
        // If no profile is selected, return an empty array.
        return [];
      }
      // Check if the profile is in the old format (from first script)
      if (profile.hasOwnProperty("Caesar")) {
        return convertOldProfileToSteps(profile);
      } else {
        return profile;
      }
    }

    // ---------------- Message Encryption/Decryption ----------------
    function encryptMessage(message) {
      let steps = getCurrentProfileSteps();
      let encrypted = message;
      for (let step of steps) {
        switch(step.cipher) {
          case "caesar":
            encrypted = caesarCipherEncrypt(encrypted, step.shift);
            break;
          case "vigenere":
            encrypted = vigenereEncrypt(encrypted, step.key);
            break;
          case "transposition":
            encrypted = transpositionEncrypt(encrypted, step.key);
            break;
          case "atbash":
            encrypted = atbash(encrypted);
            break;
          case "reverse":
            encrypted = reverseText(encrypted);
            break;
          case "beaufort":
            encrypted = beaufortCipher(encrypted, step.key);
            break;
          case "shuffle":
            encrypted = shuffleEncrypt(encrypted, step.key);
            break;
          default:
            break;
        }
      }
      return encrypted;
    }
    function decryptMessage(message) {
      let steps = getCurrentProfileSteps().slice().reverse();
      let decrypted = message;
      for (let step of steps) {
        switch(step.cipher) {
          case "caesar":
            decrypted = caesarCipherDecrypt(decrypted, step.shift);
            break;
          case "vigenere":
            decrypted = vigenereDecrypt(decrypted, step.key);
            break;
          case "transposition":
            decrypted = transpositionDecrypt(decrypted, step.key);
            break;
          case "atbash":
            decrypted = atbash(decrypted);
            break;
          case "reverse":
            decrypted = reverseText(decrypted);
            break;
          case "beaufort":
            decrypted = beaufortDecrypt(decrypted, step.key);
            break;
          case "shuffle":
            decrypted = shuffleDecrypt(decrypted, step.key);
            break;
          default:
            break;
        }
      }
      return decrypted;
    }

    // ---------------- Chat Functions ----------------
    // Encrypt and send the message to Firebase when "Send" is clicked.
    document.getElementById("sendButton").addEventListener("click", function() {
      const messageInput = document.getElementById("messageInput");
      let message = messageInput.value;
      if (message.trim() === "") return;
      let encryptedMessage = encryptMessage(message);
      firebase.database().ref("encryptchat/messages").push({
        message: encryptedMessage,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });

    // Listen for new messages from Firebase, decrypt them, and display in the chat window.
    firebase.database().ref("encryptchat/messages").on("child_added", function(snapshot) {
      let data = snapshot.val();
      let decryptedMessage = decryptMessage(data.message);
      const chatDiv = document.getElementById("chat");
      let p = document.createElement("p");
      p.textContent = decryptedMessage;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  </script>
</body>
